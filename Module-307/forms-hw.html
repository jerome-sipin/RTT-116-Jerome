<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Registration Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td colspan="2">
                <input type="text" name="name" value="">
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td colspan="2">
                <input type="text" name="password" value="">
            </td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td colspan="2">
                <textarea rows="5" cols="25"></textarea>
            </td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td colspan="2">
                <input type="checkbox">
                <label>Hockey</label>
                <br>
                <input type="checkbox">
                <label>Football</label>
                <br>
                <input type="checkbox">
                <label>Badminton</label>
                <br>
                <input type="checkbox">
                <label>Cricket</label>
                <br>
                <input type="checkbox">
                <label>Volleyball</label>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td colspan="2">
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td colspan="2">
                <select>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td colspan="2">        
                <input type="file" name="fileupload"></input>
            </td>
        </tr>
        <tr>
            <td colspan="2"> 
                <input type="button" value="Click Me" style="width:33%; height:40px;">
                <input type="reset" style="width:32%; height:40px;">
                <input type="submit" value="Submit Form" style="width:33%; height:40px;">
            </td>

        </tr>

    </table>
</body>
</html>
