<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th width="33%">Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Column 1 this cell has a lot of data</td>
            <td>Column 2</td>
            <td>Column 3</td>
            <td>Column 4</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td align="right">Data 2</td>
            <td colspan="2">Data 3</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td align="center">Data 2</td>
            <td>Data 3</td>
        </tr>
    </table>
</body>
</html>
